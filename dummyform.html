
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<form class="contact" action="">
		<table>
			<tr class="form">
				<td colspan="2"><label for="name">Name </label></td>
				<td><input type="text" id="name" name="name" required></td>
			</tr>
			<tr>
				<td colspan="2"><label for="email">Email </label></td>
				<td><input type="email" id="email" name="email" required></td>
			</tr>
			<tr>
				<td colspan="2"><label for="telephone">Telephone No. </label></td>
				<td><input type="tel" id="telephone" name="telephone" required></td>
			</tr>
			<tr>
				<td colspan="2"><label for="message">Message </label></td>
				<td><input type="tel" id="message" name="message" required></td>
			</tr>
			<tr>
				<!-- <td ><label for=""> </label></td> -->
				<td colspan="4"><input type="submit" name="submit" value="Submit"></td>
			</tr>
		</table>
	</form>

</body>
</html>
